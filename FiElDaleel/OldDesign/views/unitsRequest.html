<form name="RequestForm" id="RequestForm"  ng-submit="SendRequest()" novalidate>
<div class="property globalFormHolder"  ng-class="{true: 'error'}[submitted && RequestForm.$invalid]">
    <div class="propertyTitle">
        <h1>طلب {{Type}} {{Title}}</h1>
    </div>
    <div id="divMessage"><span></span> </div>
    <div class="propertyDesc globalForm ">
        <div class="globalFormRow">
            <div class="globalFormLabel"><p>الإسم</p></div>
            <div class="globalFormField"><input type="text" ng-model="Request.Name" name="name" required />
            <span  ng-show="submitted && RequestForm.name.$error.required" class="req"><span>هذا الحقل مطلوب</span></span></div>
        </div>
        <div class="globalFormRow">
            <div class="globalFormLabel"><p>التليفون</p></div>
            <div class="globalFormField"><input type="text" ng-model="Request.Phone" name="phone" required/>
            <span  ng-show="submitted && RequestForm.phone.$error.required" class="req"><span>هذا الحقل مطلوب</span></span></div>
        </div>
        <div class="globalFormRow">
            <div class="globalFormLabel"><p>البريد الإلكتروني</p></div>
            <div class="globalFormField"><input type="email" ng-model="Request.Email" name="email" required/>
               <span  ng-show="submitted && RequestForm.email.$error.required" class="req"><span>هذا الحقل مطلوب</span></span>
               <span  ng-show="submitted && RequestForm.email.$error.email" class="fieldError"><span>!البريد الإلكتروني غير صحيح</span></span></div>
        </div>
        <div class="globalFormRow">
            <div class="globalFormLabel"><p>رسالتك</p></div>
            <div class="globalFormField"><textarea ng-model="Request.Message" name="message" required></textarea>
            <span  ng-show="submitted && RequestForm.message.$error.required" class="req"><span>هذا الحقل مطلوب</span></span></div>
        </div>
    </div>
    <div class="propertyLinks">
        <button type="submit" ng-click="submitted=true">إرسال</button>
        <a detailbackbutton href>رجوع</a>
    </div>

</div>
</form>
